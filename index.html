<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css">
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script> -->
    <script src="js/jquery.js" defer></script>
    <script src="js/bootstrap.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer ></script>
    <script src="js/ui.js" defer></script>
    <script src="js/modals.js" ></script>
    <script src="js/app.js" defer></script>
    <title>Product Store</title>
</head>
<body>

  <!--FORM MODAL-->
  <div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="modal-content">
        
      </div>
    </div>
  </div><!--modal-->

  <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #DAE1B6;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#exampleModal" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">PRODUCT STORE</a>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Products<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Purchases</a>
                  </li>
            </div>
        </div><!--container-->
    </nav>

    <!--SECONDARY NAVIGATION-->
    <div style="background-color:#E9E9E9;">
      <div class="container">

        <div class="row align-items-center justify-content-between p-3">
          <div class="col-sm-5">
                <div class="form-row">
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#theModal" id="addProductModalBtn">Add Products</button>
                  </div>
                  <div class="col-8">
                    <input class=" form-control d-inline " id="product-search-bar" type="search" placeholder="Search" aria-label="Search" style="height:100%;">
                  </div>
                </div><!--form-row-->    
          </div><!--column 1-->
    
          <div class="col-sm-3 ">
            <div class="row justify-content-center my-2 my-sm-0">
              <button class="btn btn-outline-primary" id="saleBtn" data-toggle="modal" data-target="#theModal">NEW SALE</button>
              <button class="btn btn-outline-primary" id="PurchaseBtn">NEW PURCHASE</button>
            </div>
          </div><!--column 2-->
         
        </div><!--row-->
      </div><!--container-->
    </div><!--grey line-->

    <div class="container">
      <table class="table table-sm" id="productsTable">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Amount</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
         
         <tr data-id=${item.product_id}>
            <td><button type="button" class="btn viewProductModalBtn " data-toggle="modal" data-target="#theModal"></button></td>
            <td></td>
            <td></td>
            <td></td>
            <td><i class="fa fa-times" aria-hidden="true"></i></td>
        </tr>
        
        
        </tbody>
      </table>
    </div>


   
    
</body>
</html>
