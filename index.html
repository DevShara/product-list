                    <button class="btn btn-primary ">ADD PRODUCT</button>
                  </div>
                  <div class="col-8">

                </div>
                   
          </div>

          </div>
         
        </div>
      </div>

    <div class="container">
      <table class="table table-sm" id="products-table">
        <thead>
          <tr>

            <th scope="col">Total Amount</th>

          </tr>
        </thead>
